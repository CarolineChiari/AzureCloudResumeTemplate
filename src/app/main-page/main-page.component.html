<app-loading-screen *ngIf="!user && !jobs"></app-loading-screen>
<ng-container *ngIf="user && jobs">
  <app-introduction [user]="user" [visitors]="visitors"></app-introduction>
  <app-about-me [aboutMe]="user.aboutMe"></app-about-me>
  <app-Resume [jobs]="jobs" [user]="user"></app-Resume>
</ng-container>
